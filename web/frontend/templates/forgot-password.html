<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&O Sentinel â€” Forgot Password</title>
    <link rel="stylesheet" href="https://unpkg.com/@knadh/oat@0.1.0/oat.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card glass-card">
            <div class="login-logo">
                <span class="logo-icon">ðŸ”‘</span>
                <h1 class="logo-title">Reset Password</h1>
                <p class="logo-sub">Enter your email to receive a reset link</p>
            </div>

            <div id="error-banner" class="error-banner hidden"></div>
            <div id="success-banner" class="success-banner hidden"></div>

            <form id="forgot-form">
                <div class="field-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="trader@example.com" required
                        autocomplete="email">
                </div>
                <button type="submit" id="submit-btn" class="btn-primary btn-full">
                    <span id="submit-text">Send Reset Link</span>
                    <span id="submit-spinner" class="spinner hidden"></span>
                </button>
            </form>

            <div class="login-prompt"
                style="text-align:center;margin-top:1.5rem;font-size:0.9rem;color:var(--text-secondary);">
                Remember your password? <a href="/login"
                    style="color:var(--accent-blue);text-decoration:none;font-weight:600;">Sign In</a>
            </div>

            <p class="login-footer">F&O Sentinel v1.0 Â· Powered by mStock</p>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const spinner = document.getElementById('submit-spinner');
            const text = document.getElementById('submit-text');
            const errorBanner = document.getElementById('error-banner');
            const successBanner = document.getElementById('success-banner');

            btn.disabled = true;
            spinner.classList.remove('hidden');
            text.classList.add('hidden');
            errorBanner.classList.add('hidden');
            successBanner.classList.add('hidden');

            const email = document.getElementById('email').value;

            try {
                const resp = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await resp.json();
                if (resp.ok) {
                    successBanner.textContent = data.message;
                    successBanner.classList.remove('hidden');
                    document.getElementById('forgot-form').reset();
                } else {
                    errorBanner.textContent = data.detail || 'Failed to send reset link.';
                    errorBanner.classList.remove('hidden');
                }
            } catch (err) {
                errorBanner.textContent = 'Network error. Please try again.';
                errorBanner.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                text.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
