<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&O Sentinel â€” Reset Password</title>
    <link rel="stylesheet" href="https://unpkg.com/@knadh/oat@0.1.0/oat.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card glass-card">
            <div class="login-logo">
                <span class="logo-icon">ğŸ”’</span>
                <h1 class="logo-title">New Password</h1>
                <p class="logo-sub">Create a secure new password for your account</p>
            </div>

            <div id="error-banner" class="error-banner hidden"></div>
            <div id="success-banner" class="success-banner hidden"></div>

            <form id="reset-form">
                <div class="field-group">
                    <label for="password">New Password</label>
                    <div class="input-with-toggle">
                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                            autocomplete="new-password">
                        <button type="button" class="eye-btn" onclick="togglePassword()">ğŸ‘</button>
                    </div>
                </div>
                <div class="field-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                        autocomplete="new-password">
                </div>
                <button type="submit" id="reset-btn" class="btn-primary btn-full">
                    <span id="reset-text">Reset Password</span>
                    <span id="reset-spinner" class="spinner hidden"></span>
                </button>
            </form>

            <p class="login-footer">F&O Sentinel v1.0 Â· Powered by mStock</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error-banner').textContent = 'Invalid or missing reset token.';
            document.getElementById('error-banner').classList.remove('hidden');
            document.getElementById('reset-form').classList.add('hidden');
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('reset-btn');
            const spinner = document.getElementById('reset-spinner');
            const text = document.getElementById('reset-text');
            const errorBanner = document.getElementById('error-banner');
            const successBanner = document.getElementById('success-banner');

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (password !== confirm) {
                errorBanner.textContent = 'Passwords do not match.';
                errorBanner.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            spinner.classList.remove('hidden');
            text.classList.add('hidden');
            errorBanner.classList.add('hidden');
            successBanner.classList.add('hidden');

            try {
                const resp = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, new_password: password })
                });
                const data = await resp.json();
                if (resp.ok) {
                    successBanner.textContent = data.message;
                    successBanner.classList.remove('hidden');
                    setTimeout(() => window.location.href = '/login', 3000);
                } else {
                    errorBanner.textContent = data.detail || 'Reset failed.';
                    errorBanner.classList.remove('hidden');
                }
            } catch (err) {
                errorBanner.textContent = 'Network error. Please try again.';
                errorBanner.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                text.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
