<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F&O Sentinel â€” Register</title>
    <link rel="stylesheet" href="https://unpkg.com/@knadh/oat@0.1.0/oat.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card glass-card">
            <div class="login-logo">
                <span class="logo-icon">ğŸ</span>
                <h1 class="logo-title">Join F&O Sentinel</h1>
                <p class="logo-sub">Create your account to start trading</p>
            </div>

            <div id="error-banner" class="error-banner hidden"></div>
            <div id="success-banner" class="success-banner hidden"></div>

            <form id="register-form" autocomplete="on">
                <div class="field-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="John Doe" required
                        autocomplete="name">
                </div>
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="trader@example.com" required
                        autocomplete="email">
                </div>
                <div class="field-group">
                    <label for="password">Password</label>
                    <div class="input-with-toggle">
                        <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                            autocomplete="new-password">
                        <button type="button" class="eye-btn" onclick="togglePassword()">ğŸ‘</button>
                    </div>
                </div>
                <button type="submit" id="register-btn" class="btn-primary btn-full">
                    <span id="register-text">Create Account</span>
                    <span id="register-spinner" class="spinner hidden"></span>
                </button>
            </form>

            <div class="login-prompt"
                style="text-align:center;margin-top:1.5rem;font-size:0.9rem;color:var(--text-secondary);">
                Already have an account? <a href="/login"
                    style="color:var(--accent-blue);text-decoration:none;font-weight:600;">Sign In</a>
            </div>

            <p class="login-footer">F&O Sentinel v1.0 Â· Powered by mStock</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const p = document.getElementById('password');
            p.type = p.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const spinner = document.getElementById('register-spinner');
            const text = document.getElementById('register-text');
            const errorBanner = document.getElementById('error-banner');
            const successBanner = document.getElementById('success-banner');

            btn.disabled = true;
            spinner.classList.remove('hidden');
            text.classList.add('hidden');
            errorBanner.classList.add('hidden');
            successBanner.classList.add('hidden');

            const full_name = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const resp = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, full_name })
                });
                const data = await resp.json();
                if (resp.ok) {
                    successBanner.textContent = 'Account created! Redirecting to login...';
                    successBanner.classList.remove('hidden');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    errorBanner.textContent = data.detail || 'Registration failed.';
                    errorBanner.classList.remove('hidden');
                }
            } catch (err) {
                errorBanner.textContent = 'Network error. Please try again.';
                errorBanner.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                spinner.classList.add('hidden');
                text.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
